<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIM AVAIATION GROUP/ONLINE FLIGHT BOOKING FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <div class="row" id="header">
       <img src="/public/images/Brand/Header.PNG" alt="">
      </div>
    <div class="container">
        <form action="" class="flight-form">
            <div class="container">
              </div>
              <div class="container" id="">
                <div class="row">
                  <div class="col">
                    <h5 style="color: red; font-weight: 800;">PASSANGER INFORMATION</h5>
                    <label for="">Full Name</label><br>
                    <input type="text" id="fullname" placeholder="please insert full name" name="fullname"><br>
                    <label for="">Gender</label><br>
                    <select name="gender" id="gender"><br>
                        <option value="">--select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>
                    <label for="">Date of Birth</label><br>
                    <input type="date" id="dateofbirth" name="date"><br>
                    <label for="">Nationality</label><br>
                    <input type="text" id="nationality" placeholder="please input nationality" name="nationality"><br>
                  </div>
                  <div class="col">
                    <h5 style="color: red; font-weight: 800;">CONTACT INFORMATION</h5>
                    <label for="">Phone Number</label><br>
                    <input type="text" id="contact" placeholder="please input phone Number" name="contact"><br>
                    <label for="">Email Address</label><br>
                    <input type="text" id="email" placeholder="please input email" name="email"><br>
                    <label for="">PO BOX Number</label><br>
                    <input type="text" id="poboxnumber" placeholder="please input poboxnumber" name="poboxnumber"><br>
                    <label for="">Emergency Phone Number</label><br>
                    <input type="text" id="emergencycontact" placeholder="please input an Emergency contact" name="emergencycontact"><br>
                  </div>
                  <div class="col">
                    <h5 style="color: red; font-weight: 800;">FLIGHT INFORMATION</h5>
                    <label for="">Passport Number</label><br>
                    <input type="text" id="passportnumber" placeholder="please input passportnumber" name="passportnumber"><br>
                    <label for="">Visa Document</label><br>
                    <input type="file" id="visa" placeholder="please input visa Document" name="visa"><br>
                    <label for="">Departure City</label><br>
                    <input type="text" id="departure" placeholder="please input departure city" name="departure"><br>
                    <label for="">Destination City</label><br>
                    <input type="text" id="destination" placeholder="please input arrival city" name="destination"><br>
                  </div>
                </div>
              </div>
              <input type="submit" value="submit" class="submit">
        </form>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="/public/js/main.js"></script>
</body>

</html>
